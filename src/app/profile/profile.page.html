<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor = "let artist of artist">
  <img src={{artist.picture}} alt="" id="profilepic">
  <h2 id="name"> {{artist.name}}</h2>
  <p class="bio"> {{artist.about}}</p>
  <p>check {{artist.name}}</p>
 <!-- <video src="https://www.youtube.com/watch?v=cbXy8Yc1Xyw"></video> -->
</ion-content>
